{% extends "base.html" %}

{% block title %}Student Login - Online MCQ Exam System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-user-graduate me-2"></i>Student Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="mb-2">
                    <small class="text-muted">Don't have an account?</small>
                    <br>
                    <a href="{{ url_for('student_register') }}" class="btn btn-outline-primary btn-sm mt-1">
                        <i class="fas fa-user-plus me-1"></i>Register as Student
                    </a>
                </div>
                <small class="text-muted">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Home
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
