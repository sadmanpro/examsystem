{% extends "base.html" %}

{% block title %}Edit Question - {{ exam.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-edit me-2"></i>Edit Question</h4>
                <p class="text-muted mb-0">Exam: {{ exam.name }} | Course: {{ exam.course.name if exam.course else 'No course assigned' }}</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question *</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="3" required>{{ question.question_text }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_a" class="form-label">Option A *</label>
                                <input type="text" class="form-control" id="option_a" name="option_a" value="{{ question.option_a }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_b" class="form-label">Option B *</label>
                                <input type="text" class="form-control" id="option_b" name="option_b" value="{{ question.option_b }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_c" class="form-label">Option C *</label>
                                <input type="text" class="form-control" id="option_c" name="option_c" value="{{ question.option_c }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_d" class="form-label">Option D *</label>
                                <input type="text" class="form-control" id="option_d" name="option_d" value="{{ question.option_d }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="correct_answer" class="form-label">Correct Answer *</label>
                        <select class="form-select" id="correct_answer" name="correct_answer" required>
                            <option value="">Select correct answer</option>
                            <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>Option A</option>
                            <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>Option B</option>
                            <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>Option C</option>
                            <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>Option D</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="explanation" class="form-label">Explanation (Optional)</label>
                        <textarea class="form-control" id="explanation" name="explanation" rows="2">{{ question.explanation or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('add_questions', exam_id=exam.id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Questions
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Question
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
